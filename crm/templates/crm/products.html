{% extends 'crm/main.html' %}
{% block content %}
<div class="d-flex justify-content-end mb-2">
  <a class="btn btn-warning" href="{% url 'create_product' %}">+ Product</a>
</div>
<form method="get" class="form-inline">
  {{pf.form}}
  <input type="submit" class="btn btn-sm btn-success ml-2" />
  <a href="{% url 'products' %}" class="btn btn-sm ml-2">Reset</a>
</form>
<div class="container w-100 d-flex justify-content-center mt-4">

  <table class="my-table w-100 text-center">
    <thead>
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Vendor</th>
        <th scope="col">Date</th>
        <th scope="col">Discount</th>
        <th scope="col">Cost</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <th scope="row">{{ p.pk }}</th>
        <td>{{ p.name }}</td>
        <td>{{ p.vendor }}</td>
        <td>{{ p.date_created | date:"d-m-Y h:i A" }}</td>
        <td>{{ p.discount }}</td>
        <td>{{ p.cost }}</td>
        <td>
          <a class="btn btn-sm btn-outline-dark" href="{% url 'update_product' p.id %}"><svg width="1em" height="1em"
              viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
            </svg></a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'delete_product' p.id %}"><svg width="1em" height="1em"
              viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
              <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
